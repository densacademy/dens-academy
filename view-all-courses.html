<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dens Academy</title>

    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/owl-carousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="/vendor/owl-carousel/assets/owl.theme.default.min.css">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/preloader.css">
    <link rel="stylesheet" href="/css/cards.css">
    <link rel="stylesheet" href="/css/carousel.css">
    <link rel="stylesheet" href="/css/categories.css">
    <!-- Jika bukan halaman index -->
    <link rel="stylesheet" href="/css/mobile-header-alternative.css">
</head>
<body>

    <div id="preloader">
        <div id="loader"></div>
    </div>

    <div id="content">
        <div id="header"></div>
        <div id="header-mobile"></div>
        <div id="categories-hobi" class="container mt-5">
            <h4>Show All Courses</h4>
            <br>
        </div>
        <div id="course-lists-mobile"></div>
        <div id="course-lists"></div>
        <div id="footer"></div>
        <div id="bottom-menu"></div>
    </div>
    
    <script src="/vendor/jquery/jquery-3.5.1.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/owl-carousel/owl.carousel.min.js"></script>

    <script> 
        $(function(){

            var loader = $('#preloader');
            var page = $('#content');

            // hide stuff on default
            page.hide();
            loader.show();

            // show after delay
            setTimeout(function(){
                loader.hide();
                page.fadeIn('slow')
            }, 2000);//wait 2 seconds

            // load components
            $("#header").load("components/main/header.html"); 
            $("#header-mobile").load("components/main/header-mobile.html"); 
            $("#course-lists-mobile").load("components/course-lists/show-all-mobile.html"); 
            $("#course-lists").load("components/course-lists/show-all.html"); 
            $("#bottom-menu").load("components/main/bottom-menu.html");  
            $("#footer").load("components/main/footer.html"); 
        });
    </script> 

</body>
</html>
