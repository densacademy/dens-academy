<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dens Academy</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/owl-carousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="vendor/owl-carousel/assets/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/categories.css">
    <!-- Jika bukan halaman index -->
    <link rel="stylesheet" href="css/mobile-header-alternative.css">
</head>
<body>

    <div id="preloader">
        <div id="loader"></div>
    </div>

    <div id="content">
        <div id="header"></div>
        <div id="header-mobile"></div>
        <div id="categories-kurikulum" class="container mt-5">
            <h4>Kurikulum</h4>
            <br>
            <p>Kurikulum merupakan pelajaran - pelajaran dasar yang biasa di pelajari di sekolah. Pelajaran yang tersedia mulai dari pelajaran untuk SD, SMP, sampai dengan SMA. Pilih kelas kamu sebelum memilih mata pelajaran. (Detail penjelasan ini masih dummy)</p>
        </div>
        <div id="navtab"></div>
        <div id="separator"></div>
        <div id="popular"></div>
        <br><br>
        <div id="footer"></div>
        <div id="bottom-menu"></div>
    </div>
    
    <script src="vendor/jquery/jquery-3.5.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/owl-carousel/owl.carousel.min.js"></script>
    <script src='vendor/breakpoint/breakpoint.min.js'></script>

    <script> 
        $(function(){

            var loader = $('#preloader');
            var page = $('#content');

            // hide stuff on default
            page.hide();
            loader.show();

            // show after delay
            setTimeout(function(){
                loader.hide();
                page.fadeIn('slow')
            }, 2000);//wait 2 seconds

            // load components
            $("#header").load("components/header.html"); 
            $("#header-mobile").load("components/header-mobile.html"); 
            $("#navtab").load("components/categories/navtab.html"); 
            $("#separator").load("components/separator.html"); 
            $("#popular").load("components/popular.html"); 
            $("#bottom-menu").load("components/bottom-menu.html");  
            $("#footer").load("components/footer.html"); 

            // responsive mobile controller
            function checkViewport() {
                if ( xs == true || sm == true || md == true ) {
                    $("#header").hide(); 
                    $("#header-mobile").show();  
                    $("#footer").hide(); 
                    $("#bottom-menu").show();
                }
                else {
                    $("#header").show(); 
                    $("#header-mobile").hide(); 
                    $("#footer").show(); 
                    $("#bottom-menu").hide();
                }
            }

            checkViewport();
            $(window).resize(checkViewport);
        });
    </script> 

</body>
</html>
