<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dens Academy</title>

    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/vendor/owl-carousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="/vendor/owl-carousel/assets/owl.theme.default.min.css">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/preloader.css">
    <link rel="stylesheet" href="/css/cards.css">
    <link rel="stylesheet" href="/css/carousel.css">
    <link rel="stylesheet" href="/css/categories.css">

</head>
<body>

    <div id="preloader">
        <div id="loader"></div>
    </div>

    <div id="content">
        <div id="header"></div>
        <div id="header-mobile"></div>
        <div id="course-summary"></div>
        <div id="course-summary-mobile"></div>
        <div id="add-cart"></div>
        <div id="teacher-info"></div>
        <div id="syllabus"></div>
        <div id="related"></div>
        <div id="footer"></div>
        <div id="bottom-menu"></div>
    </div>
    
    <script src="/vendor/jquery/jquery-3.5.1.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/owl-carousel/owl.carousel.min.js"></script>

    <!-- video js -->
    <link rel="stylesheet" href="/vendor/videojs/video-js.css">
    <script src="/vendor/videojs/video.min.js"></script>

    <script> 
        $(function(){

            var loader = $('#preloader');
            var page = $('#content');

            // hide stuff on default
            page.hide();
            loader.show();

            // show after delay
            setTimeout(function(){
                loader.hide();
                page.fadeIn('slow')
            }, 2000);//wait 2 seconds

            // load components
            $("#header").load("components/main/header.html"); 
            $("#header-mobile").load("components/main/header-mobile.html"); 
            $("#course-summary-mobile").load("components/courses/summary-mobile.html"); 
            $("#course-summary").load("components/courses/summary.html"); 
            $("#add-cart").load("components/courses/add-cart.html"); 
            $("#teacher-info").load("components/courses/teacher-info.html"); 
            $("#syllabus").load("components/courses/syllabus.html"); 
            $("#related").load("components/widgets/related.html"); 
            $("#bottom-menu").load("components/main/bottom-menu.html");  
            $("#footer").load("components/main/footer.html"); 
            
        });
    </script> 

</body>
</html>
