<link rel="stylesheet" href="/css/page.css">
<link rel="stylesheet" href="/css/form.css">
<link rel="stylesheet" href="/css/modal.css">

<div class="page container mt-lg-5">
    <div class="row justify-content-center">
        <div class="mt-lg-5 col-12 col-lg-4 text-center">

            <img src="/img/icons/sign-in/forgot-password.png" class="mt-5" alt="">
            <h4 class="mt-4 mb-4 cocogoose">Reset Kata Sandi</h4>
            <p>Masukkan email kamu dibawah untuk
                <br>mereset kata sandi kamu</p>

            <form id="reset-form" class="mt-4 mb-4" onsubmit="return false;">
                <div class="form-row">
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Email">
                        <label>Email</label>
                    </div>
                </div>
            
                <div class="text-right">
                    <button class="btn btn-block btn-yellow" data-toggle="modal" data-target="#reset-success">Reset Kata Sandi</button>
                </div>
            </form>

            <p class="mt-5 mb-5">Ingat kata sandi? Login <a href="/sign-in.html">disini</a></p>

        </div>
        
    </div>

</div>


<!-- Modal -->
<div class="modal fade" id="reset-success" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-body">

            <img src="/img/icons/success.png" width="48" alt="">
            <h6 class="mt-3 mb-3 cocogoose">Berhasil Reset Kata Sandi</h6>
            <p>Reset kata sandi kamu telah berhasil.
                Email konfirmasi sudah dikirim ke email kamu,
                silahkan cek email kamu.</p>
            <a href="/sign-in.html" class="btn btn-block btn-yellow">Masuk</a>

        </div>
      </div>
    </div>
</div>
