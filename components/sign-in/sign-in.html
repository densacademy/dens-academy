<link rel="stylesheet" href="/css/sign-in.css">

<div class="row">
    <div class="col-12 col-lg-5 col-xl-4 pl-5 pr-5 pt-5">
        <div id="sign-in-form">

            <div class="text-center">
                <img src="/img/logo.png" class="d-block d-lg-none mx-auto mb-4" width="72" alt="">
                <h4>Masuk</h4>
                <p>Masuk dengan akun Dens Academy kamu</p>

                    Please enter your email and password.

                    </button>
                </div> -->
                
                <form action="/index.html" class="mt-4 mb-4">
                    <div class="form-row">
                      <div class="col-12">
                        <input type="text" class="form-control" placeholder="Email">
                        <label>Email</label>
                      </div>
                    </div>
            
                    <div class="form-row">
                        <div class="col-12">
                          <input type="password" class="form-control" placeholder="Password">
                          <label>Password</label>
                        </div>
                      </div>
            
                    <div class="row mt-2">
                        <div class="col-6 text-left">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input">

                              </div>
                        </div>
                        <div class="col-6 text-right">
                            <a href="/forgot-password.html">Lupa kata sandi?</a>
                        </div>
                    </div>
            
                    <div class="text-right">
                        <button class="btn btn-block btn-yellow">Masuk</button>

                <p class="mt-4">Atau daftar dengan</p>
            
                <div id="social-sign-in" class="mt-3">
                    <a href="#"><img src="/img/icons/sign-in/google.png" class="icon icon-google" alt=""></a>
                    <a href="#"><img src="/img/icons/sign-in/facebook.png" class="icon icon-facebook" alt=""></a>
                    <a href="#"><img src="/img/icons/sign-in/twitter.png" class="icon icon-twitter" alt=""></a>
                </div>
            
            </div>

        </div>

        <div id="always-bottom">
            <p>Belum punya akun? <a href="/sign-up.html">Daftar disini</a></p>
        </div>

    </div>
    <div class="d-none d-lg-block col-lg-7 col-xl-8 nopadding">
