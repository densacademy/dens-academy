<link rel="stylesheet" href="/css/sign-in.css">
<link rel="stylesheet" href="/css/form.css">

<div class="row">
    <div class="col-12 col-lg-5 col-xl-4 pl-5 pr-5 pt-5">
        <div id="sign-in-form">

            <div class="text-center">
                <img src="/img/logo.png" class="d-block d-lg-none mx-auto mb-4" width="72" alt="">
                <h4>Daftar</h4>
                <p>Daftar akun Dens Academy</p>
            
                <form class="mt-4 mb-4">
                    <div class="form-row">
                      <div class="col-12">
                        <input type="text" class="form-control" placeholder="Nama Lengkap">
                        <label>Nama Lengkap</label>
                      </div>
                    </div>
            
                    <div class="form-row">
                        <div class="col-12">
                          <input type="text" class="form-control" placeholder="Email">
                          <label>Email</label>
                        </div>
                    </div>
            
                    <div class="form-row">
                        <div class="col-12">
                          <input type="text" class="form-control" placeholder="Nomor Handphone">
                          <label>Nomor Handphone</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-12">
                          <input type="password" class="form-control" placeholder="Password">
                          <label>Password</label>
                        </div>
                    </div>
            
                    <div class="text-right">
                        <button class="btn btn-block btn-yellow">Daftar</button>
                    </div>
                </form>

                <p>Dengan mendaftar, maka kamu menyetujui
                    <br><a href="/terms-conditions.html">Syarat & Ketentuan</a> serta <a href="/privacy-policy.html">Kebijakan Privasi</a>
                </p>
            
                <p class="mt-4">Atau daftar dengan</p>
            
                <div id="social-sign-in" class="mt-3">
                    <a href="#"><img src="/img/icons/sign-in/google.png" class="icon icon-google" alt=""></a>
                    <a href="#"><img src="/img/icons/sign-in/facebook.png" class="icon icon-facebook" alt=""></a>
                    <a href="#"><img src="/img/icons/sign-in/twitter.png" class="icon icon-twitter" alt=""></a>
                </div>            
            </div>
        </div>

        <div id="always-bottom">
            <p>Sudah punya akun? <a href="/sign-in.html">Masuk disini</a></p>
        </div>

    </div>
    <div class="d-none d-lg-block col-lg-7 col-xl-8 nopadding">
        <div id="sign-in-banner"></div>
    </div>
</div>
