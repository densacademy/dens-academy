<link rel="stylesheet" href="/css/page.css">
<link rel="stylesheet" href="/css/form.css">

<div class="page container mt-lg-5">
    <div class="row justify-content-center">
        <div class="mt-lg-5 col-12 col-lg-4 text-center">

            <img src="/img/icons/tambah-pelajar.png" class="mt-5" alt="">
            <h4 class="mt-4 mb-4 cocogoose">Tambah Pelajar</h4>
            <p>Masukkan email pelajar yang ingin kamu tambahkan.</p>

            <form class="mt-4 mb-4" action="/account-verification.html">
                <div class="form-row">
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Email">
                        <label>Email</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12">
                        <select class="form-control custom-select">
                            <option value="pelajar" selected>Pelajar</option>
                            <option value="pekerja">Pekerja</option>
                            <option value="individu">Individu</option>
                        </select>
                    </div>
                </div>
            
                <div class="text-right">
                    <button class="btn btn-block btn-yellow">Tambah Pelajar</button>
                </div>
            </form>

        </div>
    </div>
</div>
